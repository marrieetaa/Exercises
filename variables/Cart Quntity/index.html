   <h1>Cart Quantity</h1>
     <button onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);

        if(cartQuantity > 10) {

        cartQuantity = 10;
        }else{
        console.log(cartQuantity);
        }
     ">Show Quantity</button>

     <button onclick="
       if (cartQuantity + 1 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
     ">Add to Cart</button>

     <button onclick="
       if (cartQuantity + 2 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
     ">+2</button>

     <button onclick="
       if(cartQuantity + 3 > 10){
        alert('The cart is full');
       }else{
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
       }
     ">+3</button>
      
    <!-- 5h. Add 2 more buttons '+4' and '+5', which increase the quantity by 4 and 5 when you click them. -->
     <button onclick="
      if (cartQuantity + 4 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 4;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
     ">+4</button>

     <button onclick="
       if (cartQuantity + 5 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
     ">+5</button>

     <!-- Add a button 'Remove from cart', whcih decreases the cart quantity by 1 -->
      <button onclick="
      if(cartQuantity - 1 < 0){
        alert('Not enough items in the cart');
      }else{
        cartQuantity--;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">Remove by cart</button>

      <!-- Add 2 buttons '-2' and '-3', which decrease the quantity by 2 and 3. -->

      <button onclick="
      if(cartQuantity -2 < 0){
        alert('Not enough items in the cart');
      }else{
        cartQuantity -= 2;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">-2</button>

      <button onclick="
      if(cartQuantity - 3 < 0){
        alert('Not enough items in the cart');
      }
      else{
        cartQuantity -= 3;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">-3</button>

     <button onclick="
       cartQuantity = 0;
       console.log('Cart was reset');
       console.log(`Cart Quantity: ${cartQuantity}`);
     ">Reset Cart</button>
